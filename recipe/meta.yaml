{% set name = "guppy3" %}
{% set version = "3.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/guppy3-{{ version }}.tar.gz
  sha256: af580bec5269b1621f45bd589d76aa1a7c1986742a84ab016f0a0de9ff06086d

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - guppy
    - guppy.etc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhuyifei1999/guppy3/
  summary: Guppy 3 -- Guppy-PE ported to Python 3
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fgypas
