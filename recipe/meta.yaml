{% set name = "guppy3" %}
{% set version = "3.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/guppy3-{{ version }}.tar.gz
  sha256: 8a7ce2a6bbe2f79c75f26cfb3d33f37461c8632b3bcb436133427d8ae27c7cfe

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - pip
    - setuptools
    - python
  run:
    - python

test:
  imports:
    - guppy
    - guppy.etc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhuyifei1999/guppy3/
  summary: Guppy 3 -- Guppy-PE ported to Python 3
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dslarm
    - fgypas
