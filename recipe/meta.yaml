{% set name = "guppy3" %}
{% set version = "3.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/guppy3-{{ version }}.tar.gz
  sha256: f79779ef23f02303a1a70a8ef3b4eaffc487a37184889966903d6ae274c56f38

build:
  number: 2
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - guppy
    - guppy.etc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhuyifei1999/guppy3/
  summary: Guppy 3 -- Guppy-PE ported to Python 3
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fgypas
